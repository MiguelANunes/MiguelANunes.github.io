# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: 
  pt_BR: Meu Blog - Miguel A. Nunes
  en: My Blog - Miguel A. Nunes
  de: Mein Blog - Miguel A. Nunes
email: miguel.alfredo.nunes@gmail.com
description: # this means to ignore newlines until "baseurl:"
  pt_BR: Meu blog pessoal (sob construção) onde falarei sobre coisas que gosto e me interesso.
  en: My personal blog (still under construction) where I'll talk about stuff I like and am interested by.
  de: Mein persönlicher Blog (noch im Aufbau), der eines Tages ins Deutsche übersetzt wird.
date_formats:
  pt_BR: "%Y-%m-%d"
  en: "%Y-%m-%d"
  de: "%Y-%m-%d"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://miguelanunes.github.io/" # the base hostname & protocol for your site, e.g. http://example.com
# twitter_username: jekyllrb
github_username:  MiguelANunes

# Build settings
theme: minima
plugins:
  - jekyll-feed

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/


# Configurações para múltiplos idiomas
languages: ["pt_BR", "en", "de"]
default_lang: "pt_BR"
exclude_from_localization: ["assets", "javascript", "images", "css", "public"]
parallel_localization: true

# Top menu order
header_pages:
  pt_BR:
    - index-pt_BR.markdown
  en:
    - index-en.markdown
  de:
    - index-de.markdown