# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: 
  pt_BR: Miguel Alfredo Nunes
  en: Miguel Alfredo Nunes
  de: Miguel Alfredo Nunes
email: miguel.alfredo.nunes@gmail.com
description:
  pt_BR: Meu blog pessoal onde escrevei sobre lógica, computação, vida acadêmica e outras coisas que achar interessante.
  en: My personal blog where I'll write about logic, computation, academic life and other things I find interesting.
  de: Mein persönlicher Blog, in dem ich über Logik, Berechnung, das akademische Leben und andere Dinge schreibe, die ich interessant finde. Ich spreche noch kein Deutsch, daher werden die Updates auf Deutsch langsam sein.
date_formats:
  pt_BR: "%Y-%m-%d"
  en: "%Y-%m-%d"
  de: "%Y-%m-%d"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://miguelanunes.github.io/"
github_username: MiguelANunes

# Build settings
remote_theme: fongandrew/hydeout
plugins:
  - jekyll-feed

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Configurações para múltiplos idiomas
languages: ["pt_BR", "en", "de"]
default_lang: "pt_BR"
exclude_from_localization: ["assets", "javascript", "images", "css", "public"]
parallel_localization: true

include:
  - _pages